name: Generate Release Issues

on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Comma-separated list of versions (for example: JDK8, JDK11)"
        required: true
        type: string
      releaseDate:
        description: Release date passed to downstream workflows
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  dispatch:
    name: Dispatch
    env:
      VERSIONS_RAW: ${{ github.event.inputs.versions }}
      RELEASE_DATE: ${{ github.event.inputs.releaseDate }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['smlambert/privtestrepo', 'smlambert/pubtestrepo']
    timeout-minutes: 5
    steps:
      - name: Dispatch to workflows
        run: |
            curl -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token ${{ secrets.GH_ISSUES_TOKEN }}" \
            --request POST \
            --data '{"event_type": "custom_event", "client_payload": { "version": "${{ github.event.inputs.versions }}", "releaseDate": "${{ github.event.inputs.releaseDate }}" }}' https://api.github.com/repos/${{ matrix.repo }}/dispatches
            
